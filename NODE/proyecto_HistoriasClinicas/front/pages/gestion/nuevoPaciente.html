<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTIÓN | Nuevo Paciente</title>
    <link rel="stylesheet" href="../../css/gestion/indexGestion.css">
    <link rel="stylesheet" href="../../css/gestion/nuevoPaciente.css">
    <!--Link FontAwesome-->
    <script src="https://kit.fontawesome.com/fa04600604.js" crossorigin="anonymous"></script>
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="contenedor">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown link
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="formulario">
                <form method="post" id="form-nuevoPaciente">
                    <div class="nombrePaciente">
                        <label for="nombrePaciente">Nombre:</label>
                        <input type="text" placeholder="Ingrese el nombre del paciente" id="nombrePaciente"
                            name="nombre">
                    </div>
                    <div class="apellidoPaciente">
                        <label for="apellidoPaciente">Apellido:</label>
                        <input type="text" placeholder="Ingrese el apellido del paciente" id="apellidoPaciente"
                            name="apellido">
                    </div>
                    <div class="docPaciente">
                        <label for="docPaciente">Documento:</label>
                        <input type="text" placeholder="Ingrese el N° de documento del paciente" id="docPaciente"
                            name="dni">
                    </div>
                    <div class="edadPaciente">
                        <label for="edadPaciente">Edad:</label>
                        <input type="number" placeholder="Ingrese la edad del paciente" id="edadPaciente" name="edad">
                    </div>
                    <div class="usuarioPaciente">
                        <label for="usuarioPaciente">Usuario:</label>
                        <input type="text" placeholder="Ingrese el usuario del paciente" id="usuarioPaciente" name="usuario">
                    </div>
                    <div class="passwordPaciente">
                        <label for="passwordPaciente">Password:</label>
                        <input type="text" placeholder="Ingrese la contraseña del paciente" id="passwordPaciente" name="password">
                    </div>
                    <div class="btnEnviar">
                        <button id="btnEnviar" type="submit">Agregar Paciente</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>

        </footer>
    </div>





    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Script Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../../js/gestion/nuevoPaciente.js"></script>
</body>

</html>
