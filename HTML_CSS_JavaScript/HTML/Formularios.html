<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <form action="recibo.php"><!-- action = lugar donde se almacenara la info a enviar ; -->

        <label for="nombre">Ingresá tu nombre:</label>
        <input type="text" placeholder="NOMBRE" maxlength="20" required name="nombre"
            id="nombre"><!--type=tipo de variable;name=identificacion inputs-->
        <br />

        <label for="apellido">Ingresá tu apellido:</label>
        <input type="text" placeholder="APELLIDO" maxlength="20" readonly name="apellido"
            id="apellido"><!--type=tipo de variable;name=identificacion inputs-->
        <br />

        <label for="telefono">Ingresá tu telefono:</label>
        <input type="text" placeholder="TELEFONO" maxlength="20" disabled name="telefono"
            id="telefono"><!--type=tipo de variable;name=identificacion inputs-->
        <br />

        <label for="correo">Ingresá tu correo:</label>
        <input type="email" placeholder="CORREO" maxlength="40" required name="correo"
            id="correo"><!--type=tipo de variable;name=identificacion inputs-->
        <br />

        <label for="mensaje">Ingresá un mensaje:</label>
        <textarea name="mensaje" id="mensaje" placeholder="MENSAJE"></textarea>
        <br />

        <label for="pais">Pais:</label>
        <select name="pais" id="pais">
            <option value="argentina">Argentina</option>
            <option value="mexico">Mexico</option>
        </select>
        <br />

        <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>
        <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>
        <br />

        <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Seleccione si acepta los terminos y
            condiciones</label>
        <br />

        <label for="pass">Ingrese una contraseña:</label> <input type="password" placeholder="CONTRASEÑA" maxlength="18"
            id="pass" name="password">
        <br />

        <label for="color">Seleccione un color:</label><input type="color" name="color" id="color" name="color">
        <br />

        <input type="number" min="5" max="100" name="number">
        <br />

        <input type="range" min="0" max="10" name="rango">
        <br />

        <label for="url">Ingrese el link:</label><input type="url" name="url" id="url" placeholder="SITIO WEB">
        <br />






        <input type="submit" value="Enviar">

    </form>
</body>

</html>
