<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script & NoScript</title>
</head>
<body>

    <!--NOS PERMITEN AGREGAR CODIGO JAVASCRIPT-->

    <script>
        alert('Hola Mundo!');
    </script>

    <!--SI EL USUARIO NO TIENE ACTIVADO JAVASCRIPT-->

    <noscript>
        <p>Por favor activa JAVASCRIPT</p>
    </noscript>
    
</body>
</html>
