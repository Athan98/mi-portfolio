<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h3>Lista desordenada</h3>
    <ul>
        <li>HTML</li><!--Elemento de lista-->
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h3>Lista ordenada</h3>
    <ol>
        <li>HTML</li><!--Elemento de lista-->
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h3>Lista anidada</h3>
    <ol>
        <li>HTML</li><!--Elemento de lista-->
        <li>CSS
            <ul>
                <li>Responsive Design
                    <ul>
                        <li>Responsive Design</li>
                        <li>Flexbox</li>
                    </ul>
                </li>
                <li>Flexbox</li>
            </ul>
        </li>
        <li>JavaScript</li>
    </ol>
</body>

</html>
