<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Maquetado</title>
</head>

<body>
    
    <!--ELEMENTOS NO SEMANTICOS-->
    <!--La estructura del proyecto quedaria asi. "div" es una etiqueta que nos sirve para contener otros elementos-->

    <div class="header"><!--CABECERA-->
        <div class="nav">

        </div>
    </div>

    <div class="main"><!--CONTENIDO PRINCIPAL-->

    </div>

    <div class="footer"><!--PIE DE PAGINA-->

    </div>

    <!--ELEMENTOS SEMANTICOS-->
    <!--HTML5 funciona de la siguiente manera, Y ES COMO HAY QUE HACERLO-->

    <header><!--CABECERA-->
        <nav><!--PARA EL MENU DE NAVEGACION O ENLACES-->

        </nav>
    </header>

    <section><!--SECCION DE NUESTRO SITIO-->

    </section>

    <article><!--PARA AGREGAR CONTENIDO-->

    </article>

    <aside><!--SIRVE PARA AGREGAR CONTENIDO FUERA DEL CONTENIDO PRINCIPAL. POR EJ: "UNA BARRA LATERAL"-->

    </aside>

    <footer><!--PIE DE PAGINA. POR EJ: SECCION DE CONTACTO Y SECCION DE REDES SOCIALES-->
        <section class="contacto"></section>
        <section class="redes-sociales"></section>
    </footer>

</body>

</html>
