            <div class="tablaTurnos">
                <div class="buscador">
                    <h1>Buscar turnos por Médico y por Fecha</h1>
                    <form method="get" id="formBusqueda">
                        <div class="medico">
                            <label for="medico">Seleccioná un médico:</label>
                            <select name="medico" id="medico">Seleccionar un médico</select>
                        </div>
                        <div class="fecha">
                            <input type="date" id="fecha">
                        </div>
                        <div class="botonEnviar">
                            <button type="submit" id="btnEnviar"><i
                                    class="fa-solid fa-magnifying-glass"></i>BUSCAR</button>
                        </div>
                    </form>
                </div>
                <table class="turnos" id="turnos">
                    <thead>
                        <tr>
                            <th>ID Turno</th>
                            <th>Apellido PACIENTE</th>
                            <th>D.N.I. PACIENTE</th>
                            <th>Apellido MÉDICO</th>
                            <th>Fecha</th>
