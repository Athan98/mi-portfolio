<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/editPaciente.css">
    <!--Link FontAwesome-->
    <script src="https://kit.fontawesome.com/fa04600604.js" crossorigin="anonymous"></script>
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="contenedor">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">

                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html"><i
                                        class="fa-solid fa-house"></i></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    TURNOS
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Reservar turno</a></li>
                                    <li><a class="dropdown-item" href="#">Listar turnos</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    PACIENTES
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="./nuevoPaciente.html">Nuevo paciente</a>
                                    </li>
                                    <li><a class="dropdown-item" href="./gestionPacientes.html">Gestionar pacientes</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    MÉDICOS
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="./nuevoMedico.html">Nuevo médico</a></li>
                                    <li><a class="dropdown-item" href="./gestionMedicos.html">Gestionar médicos</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="imagen-fondo">
                <img src="../img/fondo_respirar.jpg" alt="">
            </div>
            <div class="formulario">
                <form id="formPaciente">
                    <div class="idPaciente">
                        <label for="idPaciente">ID:</label>
                        <p class="id" id="idPaciente">-</p>
                    </div>
                    <div class="nombrePaciente">
                        <label for="nombrePaciente">Nombre:</label>
                        <input type="text" placeholder="Ingrese el nombre del paciente" id="nombrePaciente"
                            name="nombre">
                    </div>
                    <div class="apellidoPaciente">
                        <label for="apellidoPaciente">Apellido:</label>
                        <input type="text" placeholder="Ingrese el apellido del paciente" id="apellidoPaciente"
                            name="apellido">
                    </div>
                    <div class="docPaciente">
                        <label for="docPaciente">Documento:</label>
                        <input type="text" placeholder="Ingrese el N° de documento del paciente" id="docPaciente"
                            name="dni">
                    </div>
                    <div class="edadPaciente">
                        <label for="edadPaciente">Edad:</label>
                        <input type="number" placeholder="Ingrese la edad del paciente" id="edadPaciente" name="edad">
                    </div>
                    <div class="btnEnviar">
                        <button id="btnEnviar" type="submit"><i class="fa-solid fa-floppy-disk"></i>Guardar paciente</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <h2>QuantumScript Soluciones informáticas. 2024. Todos los derechos reservados</h2>
        </footer>
    </div>

    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <!--Script Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Script para editar Paciente con PATCH-->
    <script src="../js/editPaciente.js"></script>
</body>

</html>
